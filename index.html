<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Ganadores del Concurso de Fotografia 2021 The Nature</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="media/Grand_Prize_ANUP_SHAH.jpg" alt="Grand prize image by ANUP SHAH" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Grand_Prize_Gustavo_Garces_Villa.jpg" alt="Grand prize latam by Gustavo Garces" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Peoples_Choice_PRATHAMESH_GHADEKAR.jpg" alt="Miles de luciernagas en un arbol by prathamesh ghadekar" width="100%">
        </div> 
        <div class="image fade">
            <img src="media/Landscape_1_DANIEL_DE_GRANVILLE_MANCO.jpg" alt="Cadáver de un caimán del pantanal en el suelo seco en las orillas de la carretera by Granville Manco" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Landscape_2_DENIS_FERREIRA_NETTO.jpg" alt="Una vista aerea de una cordillera que emerje de entre las nubes by Denis Ferreira Netto" width="100%">
        </div>
        <div class="image fade">
            <img src="media/LAR_Landscape_HM_Hernando_Alonso_Rivera_Cervantes.jpg" alt="Actividad nocturna en el volcan de Colima, Mexico en contacto con un rayo by Alonso Rivera Cervantes" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Landscape_5_HM_SCOTT_PORTELLI.jpg" alt="Manglares se alinean con los canales creados por las mareas y los meses de lluvia en la cuenca artesania Golfo de Carpentaria by Scott Portelli" width="100%">
        </div>
        <div class="image fade">
            <img src="media/People_2_TOM_OVERALL.jpg" alt="Un guía en el desierto del Sahara soportando una tormenta de arena. by Tom Overall" width="100%">
        </div>
        <div class="image fade">
            <img src="media/People_3_SEBNEM_COSKUN.jpg" alt="Contaminacion de residuos médicos utilizados durante la pandemia by Sebnem Coskun" width="100%">
        </div>
        <div class="image fade">
            <img src="media/LAR_People_HM_Joao_Batista_Goncalves_Lostada.jpg" alt="Entrenador de caballos montando entre una nube de polvo by João Batista Gonçalves Lostada," width="100%">
        </div>
        <div class="image fade">
            <img src="media/People_4_HM_MINQIANG_LU.jpg" alt="Dos capecinos crusando un rio por medio de poelas by Minqiang Lu" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Water_3_MAN_WAI_WONG.jpg" alt="Vista aerea de cascadas en islandia by Man Wong" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Water_2_JORAM_MENNES.jpg" alt="Nadadores, apneístas y buceadores en un cenote en Mexico by Joram Mennes" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Water_5_HM_MANH_CUONG_VU.jpg" alt="Imagen de los estanques de loto a lo largo de Vietnam que están entrando en la temporada de floración By Manh Cuong Vu" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Wildlife_1_BUDDHILINI_DESOYZA.jpg" alt="Grupo de guepardos machos que buscaban cruzar el río en medio de poderosas corrientes by Buddhilini Desoyza" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Wildlife_2_MATEUSZ_PIESIAK.jpg" alt="Pequeños y coloridos aves recojen semillas de girasol en un invierno nevado by Mateusz Piesiak" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Wildlife_3_VIKTOR_VRBOVSKY.jpg" alt="Un pez lucio capturando a una gran perca de presa by Viktor  Vrbovsky" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Wildlife_5_HM_THOMAS_VIJAYAN.jpg" alt="Un gran oranguntan en medio del bosque by Thimas Vijayan" width="100%">
        </div>
        <div class="image fade">
            <img src="media/Wildlife_6_HM_ANUP_SHAH.jpg" alt="Un grupo de ñus corriendo by Anup Shah" width="100%">
        </div>

        <i title="Prev" id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
        <i title="Next" id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

    </div>

</body>
</html>
